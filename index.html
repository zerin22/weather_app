<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Weather App Check Humidity">
    <meta name="keywords" content="weather humidity temperature">
    <meta name="author" content="Weather">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Weather App</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="app_inner">
				<div class="search" >
					<input type="text" placeholder="Enter City Name" spellcheck="false">
					<button>Search</button>
				</div>
		
				<div class="weather">
					<img src="./assets/images/rain.png" class="weather-icon">
					<h1 class="temp">Tempature</h1>
					<h2 class="city">City Name</h2>
					<div class="details">
						<div class="col">
							<img src="./assets/images/humidity.png">
							<div>
								<p class="humidity">60%</p>
								<p>Humidity</p>
							</div>
						</div>
						<div class="col">
							<img src="./assets/images/wind.png">
							<div>
								<p class="wind">12 km/h</p>
								<p>Wind Speed</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
